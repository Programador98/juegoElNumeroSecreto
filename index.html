<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input id="valorUsuario" type="number" min="1" max="10" class="container__input">
                <button onclick="numeroLimite();" id="iniciarJuego" class="container__boton">Iniciar Juego</button>
                <div class="chute container__botones">
                    <button onclick="nuevoIntento();" class="container__boton" id="Intentar" >Intentar</button>
                    <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                    <button onclick="definirNumeroLimite();" class="container__boton" id="Guardar" style="display: none;">Guardar</button>
                    <button onclick="intentosPosibles();" class="container__boton" id="siguiente" style="display: none;">Siguiente</button>
                    <button onclick="definirIntento();" class="container__boton" id="guardar2" style="display: none;" >Guardar</button>
                    <button onclick="iniciarJuego();" class="container__boton" id="comenzar" style="display: none;">Iniciar</button>

                    
                </div>
            </div>
            <img src="./img/juego secreto.png" alt="Personaje del juego" class="container__imagen-persona" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

    <script src="app.js"></script>

</html>
